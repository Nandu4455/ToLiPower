
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline – ToLi Power</title>
  <meta name="theme-color" content="#29c26a" />
  <style>
    :root{--bg:#0b1113;--glass:rgba(255,255,255,.08);--text:#e9f1f3}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:linear-gradient(180deg,#0b1113,#0e1a16);color:var(--text);font:16px/1.6 system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .card{max-width:560px;margin:2rem;padding:1.75rem;border-radius:16px;background:var(--glass);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.18);text-align:center}
    .card h1{margin:.2rem 0 .6rem}
    .tips{opacity:.85}
    a.btn{display:inline-block;margin-top:1rem;padding:.7rem 1rem;border-radius:12px;background:#29c26a;color:#072014;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Du bist offline</h1>
    <p>Keine Verbindung. Kernbereiche funktionieren eingeschränkt. Versuche es später erneut.</p>
    <p class="tips">Bereits besuchte Seiten/Assets können aus dem Cache geladen werden.</p>
    <a class="btn" href="/">Zur Startseite</a>
  </main>
</body>
</html>
